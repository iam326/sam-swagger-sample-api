swagger: "2.0"
info:
  version: 1.0.0
  title: Sample API
  description: Sample of Swagger & API Gateway
basePath: /Prod
tags:
  - name: Version
  - name: Todo
schemes:
  - https
paths:
  /version:
    get:
      tags:
        - Version
      summary: PythonのVersion取得
      description: Lambdaで動作するPythonのVersionを取得する
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: successful operation
          schema:
            $ref: "#/definitions/Version"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PythonVersionFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
  /todo:
    get:
      tags:
        - Todo
      summary: TODOリストの取得
      description: APIで追加したTODOリストを取得する
      parameters:
        - name: date
          in: query
          description: 取得したい日付
          required: true
          type: string
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: successful operation
          schema:
            $ref: "#/definitions/TodoResponse"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetTodoListFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
    post:
      tags:
        - Todo
      summary: TODOの追加
      description: APIでTODOを追加する
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/TodoBody"
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: successful operation
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostTodoFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
  /todo/{id}:
    get:
      tags:
        - Todo
      summary: TODOの取得
      description: APIで追加したTODOを取得する
      parameters:
        - name: id
          in: path
          description: TODO ID
          required: true
          type: number
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: successful operation
          schema:
            $ref: "#/definitions/TodoResponse"
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetTodoFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
    patch:
      tags:
        - Todo
      summary: TODOの更新
      description: APIでTODOを更新する
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/TodoBody"
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: successful operation
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PatchTodoFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
    delete:
      tags:
        - Todo
      summary: TODOの削除
      description: APIでTODOを削除する
      parameters:
        - name: id
          in: path
          description: TODO ID
          required: true
          type: number
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: successful operation
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteTodoFunction.Arn}/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy

definitions:
  Version:
    type: object
    required:
      - python
    properties:
      python:
        type: string
  TodoResponse:
    type: object
    required:
      - todo
    properties:
      todo:
        type: array
        items:
          type: object
  TodoBody:
    type: object
    required:
      - date
      - title
      - body
    properties:
      date:
        type: string
      title:
        type: string
      body:
        type: string
